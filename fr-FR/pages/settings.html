<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adriaan Waem">
    <meta name="description"
        content="Le site personnel d'Adri. Vous pouvez lire sur moi, ce que je fais, les services que j'offre et plus encore. Cela fait également office de CV en ligne.">
    <meta name="keywords" content="adriaan waem, adrigorithm, adri">
    <meta property="og:title" content="Adri" />
    <meta property="og:url" content="https://adrigorithm.github.io/" />
    <meta property="og:image" content="https://adrigorithm.github.io/assets/img/logo.png" />

    <link rel="stylesheet" href="/assets/css/output.css">

    <script type="module" src="/js/main.js"></script>

    <title>Arbre à chat d'Adri - Paramètres</title>
</head>

<body
    class="bg-melon dark:bg-eerie-black flex flex-col justify-between text-night dark:text-pale-dogwood font-kalam text-lg min-h-screen">
    <nav id="nav-main" class="flex flex-row px-2 bg-pale-dogwood dark:bg-night w-full items-center gap-6">
        <a href="/fr-FR"><img class="py-2 invert-0 dark:invert" src="/assets/img/logo_s.avif"
                alt="logo d'un chat noir écrivant adri"></a>
        <a class="py-2" href="about-me.html">
            <p>À propos de moi</p>
        </a>
        <a class="py-2" href="projects.html">
            <p>Projets</p>
        </a>
        <a class="py-2" href="settings.html">
            <p class="text-dark-moss-green dark:text-burnt-umber text-xl font-bold">Paramètres</p>
        </a>
    </nav>

    <main class="flex flex-col items-center">
        <h1>Taal</h1>
        <div id="localeSettings" class="flex flex-row justify-center flex-wrap">
            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Anglais</h2>
                <img src="/assets/img/flags/uk.svg" alt="drapeau du royaume-uni">
                <p class="settingValue">en-GB</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Hollandais</h2>
                <img src="/assets/img/flags/nl.svg" alt="drapeau des pays-bas">
                <p class="settingValue">nl-BE</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Français</h2>
                <img src="/assets/img/flags/fr.svg" alt="drapeau de la france">
                <p class="settingValue">fr-FR</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Allemand</h2>
                <img src="/assets/img/flags/de.svg" alt="drapeau de l'allemagne">
                <p class="settingValue">de-DE</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Catalan</h2>
                <img src="/assets/img/flags/cat.svg" alt="drapeau de la catalogne">
                <p class="settingValue">ca-AD</p>
            </div>
        </div>
        <h1>Thema</h1>
        <div id="themeSettings" class="flex flex-row">
            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2 class="settingValue">sombre</h2>
                <img src="/assets/img/flags/uk.svg" alt="couleurs du thème sombre">
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2 class="settingValue">lumière</h2>
                <img src="/assets/img/flags/nl.svg" alt="thème des couleurs de la lumière">
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2 class="settingValue">auto</h2>
                <img src="/assets/img/flags/fr.svg" alt="couleurs du thème auto">
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2 class="settingValue">spécial</h2>
                <img src="/assets/img/flags/fr.svg" alt="couleurs du thème spécial">
            </div>
        </div>
    </main>

    <footer class="text-center bg-pale-dogwood dark:bg-night py-2 w-full">
        Fait avec ❤ par <span><a href="mailto:adri@a3aan.cat">Adri</a></span>
    </footer>

</body>

</html>
