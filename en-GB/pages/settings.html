<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adriaan Waem">
    <meta name="description"
        content="Adri's personal website. You can read about me, what I do, which services I offer and more. This also doubles as an online CV of sorts.">
    <meta name="keywords" content="adriaan waem, adrigorithm, adri">
    <meta property="og:title" content="Adri" />
    <meta property="og:url" content="https://adrigorithm.github.io/" />
    <meta property="og:image" content="https://adrigorithm.github.io/assets/img/logo.png" />

    <link rel="stylesheet" href="/assets/css/output.css">

    <script type="module" src="/js/main.js"></script>
    <script>
        document.documentElement.classList.add(localStorage.getItem("theme") ?? (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light"));
    </script>

    <title>Adri's cat tree - Settings</title>
</head>

<body
    class="bg-melon dark:bg-eerie-black flex flex-col justify-between text-night dark:text-pale-dogwood font-kalam text-lg min-h-screen">
    <nav id="nav-main" class="flex flex-row px-2 bg-pale-dogwood dark:bg-night w-full items-center gap-6">
        <a href="/en-GB"><img class="py-2 invert-0 dark:invert" src="/assets/img/logo_s.avif"
                alt="logo of black cat writing adri"></a>
        <a class="py-2" href="about-me.html">
            <p>About me</p>
        </a>
        <a class="py-2" href="projects.html">
            <p>Projects</p>
        </a>
        <a class="py-2" href="settings.html">
            <p class="text-dark-moss-green dark:text-burnt-umber text-xl font-bold">Settings</p>
        </a>
    </nav>

    <main class="flex flex-col items-center">
        <h1 class="text-3xl w-3/4 text-center my-3 border-b-2 border-dark-moss-green dark:border-burnt-umber">Language</h1>
        <div id="localeSettings" class="flex flex-row flex-wrap justify-center">
            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>English</h2>
                <img class="w-24" src="/assets/img/flags/uk.svg" alt="flag of Great Britain">
                <p class="settingValue">en-GB</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>Dutch</h2>
                <img class="w-24" src="/assets/img/flags/nl.svg" alt="flag of The Netherlands">
                <p class="settingValue">nl-BE</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>French</h2>
                <img class="w-24" src="/assets/img/flags/fr.svg" alt="flag of France">
                <p class="settingValue">fr-FR</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>German</h2>
                <img class="w-24" src="/assets/img/flags/de.svg" alt="flag of Germany">
                <p class="settingValue">de-DE</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>Catalan</h2>
                <img class="w-24" src="/assets/img/flags/cat.svg" alt="flag of Catalonia">
                <p class="settingValue">ca-AD</p>
            </div>
        </div>
        <h1 class="text-3xl w-3/4 text-center my-3 border-b-2 border-dark-moss-green dark:border-burnt-umber">Theme</h1>
        <div id="themeSettings" class="flex flex-row flex-wrap justify-center">
            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2 class="settingValue">dark</h2>
                <img class="w-24" src="/assets/img/flags/uk.svg" alt="colours of dark theme">
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2 class="settingValue">light</h2>
                <img class="w-24" src="/assets/img/flags/nl.svg" alt="colours of light theme">
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2 class="settingValue">special</h2>
                <img class="w-24" src="/assets/img/flags/fr.svg" alt="colours of special theme">
            </div>
        </div>
    </main>

    <footer class="text-center bg-pale-dogwood dark:bg-night py-2 w-full">
        Made with ‚ù§ by <span><a href="mailto:adri@a3aan.cat">Adri</a></span>
    </footer>

</body>

</html>
