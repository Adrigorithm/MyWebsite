<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adriaan Waem">
    <meta name="description"
        content="Adri's persoonlijke website. Je kunt lezen over mij, wat ik doe, welke diensten ik aanbied en meer. Dit fungeert ook als een soort online CV.">
    <meta name="keywords" content="adriaan waem, adrigorithm, adri">
    <meta property="og:title" content="Adri" />
    <meta property="og:url" content="https://adrigorithm.github.io/" />
    <meta property="og:image" content="https://adrigorithm.github.io/assets/img/logo.png" />

    <link rel="stylesheet" href="/assets/css/output.css">

    <script type="module" src="/js/main.js"></script>
    <script>
        document.documentElement.classList.add(localStorage.getItem("theme") ?? (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light"));
    </script>

    <title>Adri's kattenboom - Instellingen</title>
</head>

<body
    class="bg-melon dark:bg-eerie-black flex flex-col justify-between text-night dark:text-pale-dogwood font-kalam text-lg h-screen w-screen">
    <nav id="nav-main" class="flex flex-row px-2 bg-pale-dogwood dark:bg-night w-full items-center gap-6">
        <a href="/nl-BE"><img class="py-2 invert-0 dark:invert" src="/assets/img/logo_s.avif"
                alt="logo van een zwarte kat die adri schrijft"></a>
        <a class="py-2" href="about-me.html">
            <p>Over mij</p>
        </a>
        <a class="py-2" href="projects.html">
            <p>Projecten</p>
        </a>
        <a class="py-2" href="settings.html">
            <p class="text-dark-moss-green dark:text-burnt-umber text-xl font-bold">Instellingen</p>
        </a>
    </nav>

    <main class="flex flex-col items-center">
        <h1>Taal</h1>
        <div id="localeSettings" class="flex flex-row justify-center flex-wrap">
            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Engels</h2>
                <img src="/assets/img/flags/uk.svg" alt="vlag van Verenigd Koninkrijk">
                <p class="settingValue">en-GB</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Nederlands</h2>
                <img src="/assets/img/flags/nl.svg" alt="vlag van Nederland">
                <p class="settingValue">nl-BE</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Frans</h2>
                <img src="/assets/img/flags/fr.svg" alt="vlag of Frankrijk">
                <p class="settingValue">fr-FR</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Duits</h2>
                <img src="/assets/img/flags/de.svg" alt="vlag of Duitsland">
                <p class="settingValue">de-DE</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Catalaans</h2>
                <img src="/assets/img/flags/cat.svg" alt="vlag of Catalonië">
                <p class="settingValue">ca-AD</p>
            </div>
        </div>
        <h1>Thema</h1>
        <div id="themeSettings" class="flex flex-row">
            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>donker</h2>
                <img src="/assets/img/flags/uk.svg" alt="kleuren van donker thema">
                <p class="settingValue hidden">dark</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>licht</h2>
                <img src="/assets/img/flags/nl.svg" alt="kleuren van licht thema">
                <p class="settingValue hidden">light</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>speciaal</h2>
                <img src="/assets/img/flags/fr.svg" alt="kleuren van speciaal thema">
                <p class="settingValue hidden">special</p>
            </div>
        </div>
    </main>

    <footer class="text-center bg-pale-dogwood dark:bg-night py-2 w-full">
        Gemaakt met ❤ door <span><a href="mailto:adri@a3aan.cat">Adri</a></span>
    </footer>

</body>

</html>
