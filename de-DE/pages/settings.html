<!DOCTYPE html>
<html lang="de-DE">

<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="Adri" />
    <meta property="og:url" content="https://adrigorithm.github.io/" />
    <meta property="og:image" content="https://adrigorithm.github.io/assets/img/logo.png" />

    <link rel="stylesheet" href="/assets/css/output.css">

    <script type="module" src="/js/main.js"></script>

    <title>Adris Kratzbaum - Einstellungen</title>
</head>

<body
    class="bg-melon dark:bg-eerie-black flex flex-col justify-between text-night dark:text-pale-dogwood font-kalam text-lg h-screen w-screen">
    <nav id="nav-main" class="flex flex-row px-2 bg-pale-dogwood dark:bg-night w-full items-center gap-6">
        <a href="/de-DE"><img class="py-2 invert-0 dark:invert" src="/assets/img/logo_s.avif"
                alt="Logo einer schwarzen Katze, die Adri schreibt"></a>
        <a class="py-2" href="about-me.html">
            <p>Über mich</p>
        </a>
        <a class="py-2" href="projects.html">
            <p>Projekte</p>
        </a>
        <a class="py-2" href="settings.html">
            <p class="text-dark-moss-green dark:text-burnt-umber text-xl font-bold">Einstellungen</p>
        </a>
    </nav>

    <main class="flex flex-col items-center">
        <h1>Locale</h1>
        <div id="localeSettings" class="flex flex-row justify-center flex-wrap">
            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Englisch</h2>
                <img src="/assets/img/flags/uk.svg" alt="flagge des Vereinigten Königreichs">
                <p class="settingValue">en-GB</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Holländisch</h2>
                <img src="/assets/img/flags/nl.svg" alt="flagge der Niederlande">
                <p class="settingValue">nl-BE</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Französisch</h2>
                <img src="/assets/img/flags/fr.svg" alt="flagge von Frankreich">
                <p class="settingValue">fr-FR</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Deutsch</h2>
                <img src="/assets/img/flags/de.svg" alt="flagge von Deutschland">
                <p class="settingValue">de-DE</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2>Katalanisch</h2>
                <img src="/assets/img/flags/cat.svg" alt="flagge von Katalonien">
                <p class="settingValue">ca-AD</p>
            </div>
        </div>
        <h1>Thema</h1>
        <div id="themeSettings" class="flex flex-row">
            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2 class="settingValue">dunkel</h2>
                <img src="/assets/img/flags/uk.svg" alt="Farben des dunklen Themas">
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2 class="settingValue">licht</h2>
                <img src="/assets/img/flags/nl.svg" alt="Thema Farben des Lichts">
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2 class="settingValue">auto</h2>
                <img src="/assets/img/flags/fr.svg" alt="Farben des Auto-Themas">
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent">
                <h2 class="settingValue">spezial</h2>
                <img src="/assets/img/flags/fr.svg" alt="Farben des speziellen Themas">
            </div>
        </div>
    </main>

    <footer class="text-center bg-pale-dogwood dark:bg-night py-2 w-full">
        Mit ❤ gemacht von <span><a href="mailto:adri@a3aan.cat">Adri</a></span>
    </footer>

</body>

</html>
