<!DOCTYPE html>
<html lang="ca-AD">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adriaan Waem">
    <meta name="description"
        content="El lloc web personal d'Adri. Podeu llegir sobre mi, què faig, quins serveis ofereixo i més. Això també serveix com una mena de currículum en línia.">
    <meta name="keywords" content="adriaan waem, adrigorithm, adri">
    <meta property="og:title" content="Adri" />
    <meta property="og:url" content="https://adrigorithm.github.io/" />
    <meta property="og:image" content="https://adrigorithm.github.io/assets/img/logo.png" />

    <link rel="stylesheet" href="/assets/css/output.css">

    <script type="module" src="/js/main.js"></script>
    <script>
        document.documentElement.classList.add(localStorage.getItem("theme") ?? (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light"));
    </script>

    <title>L'arbre de gats d'Adri - Configuració</title>
</head>

<body
    class="bg-melon dark:bg-eerie-black flex flex-col justify-between text-night dark:text-pale-dogwood font-kalam text-lg min-h-screen">
    <nav id="nav-main" class="flex flex-row px-2 bg-pale-dogwood dark:bg-night w-full items-center gap-6">
        <a href="/ca-AD"><img class="py-2 invert-0 dark:invert" src="/assets/img/logo_s.avif"
                alt="logo d'un gat negre escrivint Adri"></a>
        <a class="py-2" href="about-me.html">
            <p>Sobre mi</p>
        </a>
        <a class="py-2" href="projects.html">
            <p>Projectes</p>
        </a>
        <a class="py-2" href="settings.html">
            <p class="text-dark-moss-green dark:text-burnt-umber text-xl font-bold">Configuració</p>
        </a>
    </nav>

    <main class="flex flex-col items-center">
        <h1>Llengua</h1>
        <div id="localeSettings" class="flex flex-row flex-wrap">
            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>Anglès</h2>
                <img class="w-24" src="/assets/img/flags/uk.svg" alt="bandera del regne unit">
                <p class="settingValue">en-GB</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>Holandès</h2>
                <img class="w-24" src="/assets/img/flags/nl.svg" alt="bandera dels Països Baixos">
                <p class="settingValue">nl-BE</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>Francès</h2>
                <img class="w-24" src="/assets/img/flags/fr.svg" alt="bandera de França">
                <p class="settingValue">fr-FR</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>Alemany</h2>
                <img class="w-24" src="/assets/img/flags/de.svg" alt="bandera d'Alemanya">
                <p class="settingValue">de-DE</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>Català</h2>
                <img class="w-24" src="/assets/img/flags/cat.svg" alt="bandera de catalunya">
                <p class="settingValue">ca-AD</p>
            </div>
        </div>
        <h1>Tema</h1>
        <div id="themeSettings" class="flex flex-row">
            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>fosc</h2>
                <img class="w-24" src="/assets/img/flags/uk.svg" alt="colors de tema fosc">
                <p class="settingValue hidden">dark</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>llum</h2>
                <img class="w-24" src="/assets/img/flags/nl.svg" alt="colors de la temàtica de la llum">
                <p class="settingValue hidden">light</p>
            </div>

            <div class="flex flex-col p-3 justify-between border-6 border-transparent items-center">
                <h2>especial</h2>
                <img class="w-24" src="/assets/img/flags/fr.svg" alt="colors de temàtica especial">
                <p class="settingValue hidden">special</p>
            </div>
        </div>
    </main>

    <footer class="text-center bg-pale-dogwood dark:bg-night py-2 w-full">
        Fet amb ❤ per <span><a href="mailto:adri@a3aan.cat">Adri</a></span>
    </footer>

</body>

</html>
